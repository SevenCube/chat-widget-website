<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
					content="IE=edge">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet"
					href="widget/widget.css">
		<script type='text/javascript'>
			var div = document.createElement("div")
			div.setAttribute("id", "app")
			function appendDiv() {
				var parent = document.body
				if (parent) {
					parent.appendChild(div)
					clearInterval(intervalId)
				}
			}
			var intervalId = setInterval(appendDiv, 100)
			var chatWidgetPath = '/widget/'
			var chatWidget = document.createElement('script')
			chatWidget.type = 'module'
			chatWidget.async = true
			chatWidget.src = chatWidgetPath + 'widget.js'
			var s = document.getElementsByTagName('script')[0]
			s.parentNode.insertBefore(chatWidget, s)
		</script>
	</head>

	<body>
		Test widget
	</body>

</html>
